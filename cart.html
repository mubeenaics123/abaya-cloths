<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart — Niora Abayas</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --accent-bg: #021a01;
      --accent-color: #b5a755;
    }

    body { background: #fff; color: #222; padding-bottom: 40px; }
    .site-header {
      text-align: center;
      margin-top: 12px;
      font-family: serif;
      letter-spacing: 2px;
      background: var(--accent-bg);
      color: var(--accent-color);
      padding: 10px 0;
    }

    .cart-title { font-size: 28px; margin: 18px 0; text-align: center; }
   .cart-table img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 50%;
}
    .qty-btn { width: 36px; height: 36px; padding: 0; line-height: 1; }
    .line-total { font-weight: 700; }
    .empty { text-align:center; padding: 40px 0; color:#666; }
    .small-muted { color:#666; font-size:0.9rem; }
    .subtotal-box { background:#f8f9fa; padding:16px; border-radius:8px; min-width:210px; }

    @media (max-width: 767.98px) {
      .cart-table img { width: 35px; height: 35px; }
      .qty-btn { width: 30px; height: 30px; }
      .subtotal-box { text-align: right; }
    }

    /* small visual tweaks */
    .qty-text { min-width: 36px; }
    .table thead th { border-bottom: 2px solid #eee; }
  </style>
</head>
<body>

  <!-- header (keeps look consistent with your site) -->
  <header class="site-header">
    <div style="font-size:28px;">NIORA ABAYAS</div>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center top-actions" style="margin-top:18px;">
      <a class="btn btn-link" href="index.html">&larr; Continue shopping</a>
      <h1 class="cart-title">Your Cart</h1>
      <div></div>
    </div>

    <!-- Cart content will be rendered here -->
    <div id="cartContainer"></div>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mt-4">
      <div class="d-flex gap-2 align-items-center">
        <button id="clearCartBtn" class="btn btn-outline-danger btn-sm">Clear Cart</button>
        <button id="backShopBtn" class="btn btn-outline-secondary btn-sm">Back to shop</button>
      </div>

      <div class="subtotal-box text-end">
        <div class="small-muted">Subtotal</div>
        <div id="cartTotal" class="fs-4 fw-bold">₹0</div>
        <div class="mt-2">
          <button id="checkoutBtn" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>

<script>
(function () {
  const STORAGE_KEY = 'niora_cart';

  // Helpers: load/save cart (cart is an object of id -> {id,title,price,image,qty})
  function loadCart() {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); }
    catch (e) { return {}; }
  }
  function saveCart(cart) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
    updateBadgeCount(cart);
  }

  // Format rupee currency
  function formatCurrency(n) {
    return '₹' + Number(n || 0).toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
  }

  // Update cart badge (if present)
  function updateBadgeCount(cart) {
    try {
      const bc = document.getElementById('cart-count');
      if (bc) {
        const total = Object.values(cart).reduce((s, it) => s + (it.qty || 0), 0);
        bc.textContent = total;
      }
    } catch (e) { /* ignore */ }
  }

  // DOM refs
  const cartContainer = document.getElementById('cartContainer');
  const cartTotalEl = document.getElementById('cartTotal');
  const clearBtn = document.getElementById('clearCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const backShopBtn = document.getElementById('backShopBtn');

  // Render cart: table or empty message
  function renderCart() {
    const cart = loadCart();
    const items = Object.values(cart);
    cartContainer.innerHTML = '';

    if (!items.length) {
      cartContainer.innerHTML = '<div class="empty"><strong>Your cart is empty.</strong><div style="margin-top:8px;"><a href="index.html">Continue shopping</a></div></div>';
      cartTotalEl.textContent = formatCurrency(0);
      updateBadgeCount(cart);
      return;
    }

    let grandTotal = 0;
    const rowsHtml = items.map(item => {
      const line = (item.price || 0) * (item.qty || 0);
      grandTotal += line;
      const escTitle = escapeHtml(item.title || '');
      const imgHtml = item.image ? `<img src="${escapeHtml(item.image)}" alt="${escTitle}">` : `<div style="width:40px;height:40px;background:#eee;border-radius:6px"></div>`;
      return `
        <tr data-id="${escapeHtml(item.id)}">
          <td style="min-width:200px;">
            <div class="d-flex align-items-center">
              <div class="me-3">${imgHtml}</div>
              <div>
                <div class="fw-semibold">${escTitle}</div>
                <div class="small-muted">${formatCurrency(item.price)}</div>
              </div>
            </div>
          </td>
          <td class="text-center" style="width:120px;">${formatCurrency(item.price)}</td>
          <td class="text-center" style="width:160px;">
            <div class="d-inline-flex align-items-center">
              <button class="btn btn-outline-secondary btn-sm qty-btn dec-btn" data-id="${escapeHtml(item.id)}">−</button>
              <div class="px-2 mx-1 qty-text" style="min-width:36px; text-align:center;">${item.qty}</div>
              <button class="btn btn-outline-secondary btn-sm qty-btn inc-btn" data-id="${escapeHtml(item.id)}">+</button>
            </div>
          </td>
          <td class="text-end" style="width:140px;"><div class="line-total">${formatCurrency(line)}</div></td>
          <td class="text-end" style="width:110px;"><button class="btn btn-sm btn-outline-danger remove-btn" data-id="${escapeHtml(item.id)}">Remove</button></td>
        </tr>
      `;
    }).join('');

    const tableHtml = `
      <div class="table-responsive mt-3">
        <table class="table align-middle cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th class="text-center">Unit Price</th>
              <th class="text-center">Quantity</th>
              <th class="text-end">Line Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${rowsHtml}
          </tbody>
        </table>
      </div>
    `;

    cartContainer.innerHTML = tableHtml;
    cartTotalEl.textContent = formatCurrency(grandTotal);
    updateBadgeCount(cart);

    // delegate click handling inside table
    const table = cartContainer.querySelector('.table-responsive');
    table.addEventListener('click', tableClickHandler);
  }

  // escape helper
  function escapeHtml(str) {
    return String(str || '').replace(/[&<>"']/g, function(m) {
      return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
    });
  }

  // delegated click handler for quantity and remove buttons
  function tableClickHandler(e) {
    const inc = e.target.closest('.inc-btn');
    const dec = e.target.closest('.dec-btn');
    const rem = e.target.closest('.remove-btn');

    if (inc) changeQty(inc.getAttribute('data-id'), +1);
    else if (dec) changeQty(dec.getAttribute('data-id'), -1);
    else if (rem) removeItem(rem.getAttribute('data-id'));
  }

  // change quantity (min 1)
  function changeQty(id, delta) {
    const cart = loadCart();
    if (!cart[id]) return;
    cart[id].qty = Math.max(1, (cart[id].qty || 0) + delta);
    saveCart(cart);
    renderCart();
  }

  // remove an item
  function removeItem(id) {
    const cart = loadCart();
    if (!cart[id]) return;
    delete cart[id];
    saveCart(cart);
    renderCart();
  }

  // Clear cart
  clearBtn.addEventListener('click', function () {
    if (!confirm('Clear all items from the cart?')) return;
    localStorage.removeItem(STORAGE_KEY);
    renderCart();
  });

  // Back to shop
  backShopBtn.addEventListener('click', function () {
    location.href = 'index.html';
  });

  // Checkout placeholder
  checkoutBtn.addEventListener('click', function () {
    alert('Checkout placeholder — implement your payment/checkout flow here.');
  });

  // Initial render
  renderCart();

  // Listen for localStorage updates in other tabs/windows
  window.addEventListener('storage', function (e) {
    if (e.key === STORAGE_KEY) renderCart();
  });

})();
</script>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
