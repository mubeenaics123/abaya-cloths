<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item {
      height: 80vh; /* full height */
      min-height: 400px;
      background: no-repeat center center scroll;
      background-size: cover;
      position: relative;
    }

    .carousel-caption {
      bottom: 20%;
    }

    .carousel-caption h5 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .carousel-caption p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .carousel-caption .btn {
      padding: 10px 25px;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .carousel-caption h5 {
        font-size: 1.8rem;
      }
      .carousel-caption p {
        font-size: 1rem;
      }
      .carousel-caption .btn {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active" style="background-image: url('group4.jpg');">
        <div class="carousel-caption text-start">
          <h5>Elegant Abayas</h5>
          <p>Discover our exclusive collection crafted for modern women.</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item" style="background-image: url('hijab.jpg');">
        <div class="carousel-caption">
          <h5>Stylish & Comfortable</h5>
          <p>Fashion that respects tradition and celebrates style.</p>
          <a href="#" class="btn btn-success">Explore</a>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item" style="background-image: url('9.jpg');">
        <div class="carousel-caption text-end">
          <h5>New Arrivals</h5>
          <p>Stay ahead with our latest collection this season.</p>
          <a href="#" class="btn btn-warning text-dark">View Collection</a>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
